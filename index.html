<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cruise Finder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Cruise Finder Results</h1>
  <table id="results-table">
    <thead>
      <tr>
        <th>Ship Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    // Conversion & sorting functions
    function convertOldScores(ship) {
      const baseline = 60;
      let softPoints = 0;

      const s = ship.scores;

      // Audience preference
      const audienceKeys = ["Family","Couples","Solo","Friends","Older Adults"];
      const audienceFraction = audienceKeys.reduce((sum, key) => sum + (s[key] || 0), 0) / audienceKeys.length;
      softPoints += audienceFraction * 10; // max 10

      // Luxury / Market
      softPoints += (s["Luxury"] || 0) * 6;

      // Modern
      softPoints += (s["Modern"] || 0) * 6;

      // Dining
      softPoints += (s["Dining"] || 0) * 6;

      // Size
      softPoints += (s["Size"] || 0) * 6;

      // Extras
      const extraKeys = ["Adventure","Cultural","Relaxation","Party","Romantic","Family Fun"];
      const extraFraction = extraKeys.reduce((sum, key) => sum + (s[key] || 0), 0) / extraKeys.length;
      softPoints += extraFraction * 6; // max 6

      const finalScore = Math.min(baseline + softPoints, 100);

      return { ...ship, finalScore };
    }

    function getSortedShips(oldShipsJson) {
      return oldShipsJson
        .map(convertOldScores)
        .sort((a, b) => b.finalScore - a.finalScore);
    }

    // Load ships.json and display results
    fetch("ships.json")
      .then(res => res.json())
      .then(data => {
        const results = getSortedShips(data);
        const tbody = document.querySelector("#results-table tbody");
        tbody.innerHTML = "";

        results.forEach(ship => {
          const tr = document.createElement("tr");
          const nameTd = document.createElement("td");
          const scoreTd = document.createElement("td");

          nameTd.textContent = ship.name;
          scoreTd.textContent = ship.finalScore.toFixed(0); // show as whole number

          tr.appendChild(nameTd);
          tr.appendChild(scoreTd);
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error("Error loading ships.json:", err));
  </script>
</body>
</html>
