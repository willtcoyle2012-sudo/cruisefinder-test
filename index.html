<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cruise Finder</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  color: #333;
  padding: 20px;
}
h1 {
  text-align: center;
  margin-bottom: 30px;
}
.form-row {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  margin-bottom: 15px;
}
label {
  display: flex;
  flex-direction: column;
  font-weight: bold;
}
select {
  padding: 5px;
  margin-top: 5px;
  border-radius: 5px;
  border: 1px solid #aaa;
}
button {
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  background-color: #0077cc;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
button:hover {
  background-color: #005fa3;
}
table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
th, td {
  padding: 12px;
  text-align: left;
}
th {
  background-color: #0077cc;
  color: white;
}
tr:nth-child(even) {
  background-color: #f2f2f2;
}
tr:hover {
  background-color: #e0f0ff;
}
</style>
</head>
<body>

<h1>Cruise Finder</h1>

<div class="form-row">
  <label>Audience
    <select id="audience">
      <option value="Family">Family</option>
      <option value="Adult">Adult</option>
      <option value="Solo">Solo</option>
    </select>
  </label>

  <label>Budget
    <select id="budget">
      <option value="low">Low</option>
      <option value="mid">Mid</option>
      <option value="high">High</option>
    </select>
  </label>

  <label>Region
    <select id="region">
      <option value="Caribbean">Caribbean</option>
      <option value="Mediterranean">Mediterranean</option>
      <option value="Europe">Europe</option>
    </select>
  </label>

  <label style="align-self:flex-end;">
    <button id="findShips">Find Ships</button>
  </label>
</div>

<table id="results-table">
  <thead>
    <tr><th>Ship Name</th><th>Score</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
// --- Expanded ships dataset (~15 ships) ---
const data = [
  {name:"Carnival Sunshine", scores:{Family:1,Luxury:0.2,Modern:1,Dining:1,Size:1}, deployment:["Caribbean","Bahamas"]},
  {name:"MSC Meraviglia", scores:{Family:0.8,Luxury:0.5,Modern:1,Dining:1,Size:1}, deployment:["Caribbean","Europe"]},
  {name:"Cunard Queen Anne", scores:{Family:0.5,Luxury:0.9,Modern:0,Dining:1,Size:0.5}, deployment:["Mediterranean","Europe"]},
  {name:"Royal Caribbean Odyssey", scores:{Family:0.9,Luxury:0.4,Modern:1,Dining:1,Size:1}, deployment:["Caribbean","Europe"]},
  {name:"Celebrity Constellation", scores:{Family:0.5,Luxury:0.7,Modern:1,Dining:1,Size:0.5}, deployment:["Caribbean","Mediterranean"]},
  {name:"Disney Dream", scores:{Family:1,Luxury:0.6,Modern:1,Dining:1,Size:0.7}, deployment:["Caribbean"]},
  {name:"Norwegian Epic", scores:{Family:0.8,Luxury:0.5,Modern:1,Dining:1,Size:1}, deployment:["Europe","Mediterranean"]},
  {name:"Princess Royal", scores:{Family:0.6,Luxury:0.9,Modern:0.7,Dining:1,Size:0.6}, deployment:["Europe"]},
  {name:"MSC Seaside", scores:{Family:0.9,Luxury:0.4,Modern:1,Dining:1,Size:0.8}, deployment:["Caribbean"]},
  {name:"Royal Caribbean Freedom", scores:{Family:0.85,Luxury:0.5,Modern:1,Dining:1,Size:1}, deployment:["Caribbean","Mediterranean"]},
  {name:"Holland America Nieuw", scores:{Family:0.6,Luxury:0.7,Modern:0.8,Dining:1,Size:0.6}, deployment:["Europe"]},
  {name:"P&O Britannia", scores:{Family:0.7,Luxury:0.6,Modern:0.9,Dining:1,Size:0.7}, deployment:["Mediterranean","Europe"]},
  {name:"Celebrity Edge", scores:{Family:0.6,Luxury:0.8,Modern:1,Dining:1,Size:0.7}, deployment:["Caribbean","Mediterranean"]},
  {name:"MSC Fantasia", scores:{Family:0.8,Luxury:0.5,Modern:1,Dining:1,Size:1}, deployment:["Europe","Mediterranean"]},
  {name:"Disney Fantasy", scores:{Family:1,Luxury:0.6,Modern:1,Dining:1,Size:0.8}, deployment:["Caribbean"]}
];

// --- Convert scores to 60-100 ---
function convertOldScores(ship){
  const baseline = 60;
  const s = ship.scores;
  const soft = Object.values(s).reduce((sum,v)=>sum+v,0)/Object.keys(s).length*40;
  return {...ship, finalScore: Math.min(baseline+soft,100)};
}

// --- Hard exclude ---
function hardExclude(ship,user){
  if(user.audience==="Family" && (ship.scores.Family||0)<0.3) return true;
  if(user.audience==="Adult" && ((ship.scores.Couples||0)<0.3 && (ship.scores["Older Adults"]||0)<0.3)) return true;
  if(user.audience==="Solo" && (ship.scores.Solo||0)<0.3) return true;

  if(user.budget==="low" && (ship.scores.Luxury||0)>0.9) return true;
  if(user.budget==="mid" && (ship.scores.Luxury||0)>0.95) return true;

  if(!ship.deployment.includes(user.region)) return true;

  return false;
}

// --- Display results ---
function displayResults(ships){
  const tbody = document.querySelector("#results-table tbody");
  tbody.innerHTML="";
  if(ships.length===0){
    tbody.innerHTML="<tr><td colspan='2'>No ships match your criteria.</td></tr>";
    return;
  }
  ships.forEach(ship=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${ship.name}</td><td>${ship.finalScore.toFixed(0)}</td>`;
    tbody.appendChild(tr);
  });
}

// --- Button listener ---
document.getElementById("findShips").addEventListener("click",()=>{
  const user = {
    audience: document.getElementById("audience").value,
    budget: document.getElementById("budget").value,
    region: document.getElementById("region").value
  };
  const results = data
    .filter(ship=>!hardExclude(ship,user))
    .map(convertOldScores)
    .sort((a,b)=>b.finalScore-a.finalScore);

  displayResults(results);
});
</script>
</body>
</html>
